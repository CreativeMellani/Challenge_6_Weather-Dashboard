<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    </link>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <header class="header">
        <div>Weather Dashboard</div>
    </header>
    <!-- Referenced Youtube video for help with the single day weather box src:https://www.youtube.com/watch?v=GXrDEA3SIOQ&ab_channel=ShanjaiRaj -->
    <div class="oneDayForcastContainer">
        <h1 class="name"> City</h1>
        <p class="description">Weather Description</p>
        <p class="temperature"> Temperature</p>

    </div>

    <div class="forecastContainer">5-day Forecast
        <div>
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>
        </div>
    </div>
    <div class="searchContainer">Search for a City:
        <div class="topnav">
            <input type="text" class="searchBtn" placeholder="Enter City Here"> 
            <button type="text" value="Submit" class="subButton">Search</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Austin</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Chicago</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">New York</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Orlando</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">San Francisco</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Seattle</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Denver</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Atlanta</button>
        </div>
        
        
    </div>




    <!-- My original script file -->
    <script src="assets/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
